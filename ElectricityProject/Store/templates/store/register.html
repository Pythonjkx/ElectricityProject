<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Hello World</title>

  <!-- Custom fonts for this template-->
  <link href="/static/store/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script src="/static/store/js/jquery.min.js"></script>
  <!-- Custom styles for this template-->
  <link href="/static/store/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">注 册 账 户</h1>
              </div>
              <form class="user" method="post">
                  {% csrf_token %}
                <div class="form-group row">
                <div class="form-group btn-block">
                  <input type="text" class="form-control form-control-user" id="id_username" name="username" placeholder="用户名">
                </div>
                <div class="form-group btn-block">
                  <input type="password" class="form-control form-control-user" id="id_password" name="password" placeholder="密码">
                </div>
                <input type="submit" id="submit" value="注 册" class="btn btn-primary btn-user btn-block">


              <div class="text-center btn-block">
                <a class="small" href="forgot-password.html">忘记密码?</a>
              </div>
              <div class="text-center btn-block">
                <a class="small" href="/Store/login">已有账户？点击登录！</a>
              </div>
                    <div class="text-center btn-block">
                <span class="small" id="message" style="color: red;font-size: 20px;font-family: 微软雅黑 ;" >{{ result.content }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/store/vendor/jquery/jquery.min.js"></script>
  <script src="/static/store/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/store/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/store/js/sb-admin-2.min.js"></script>
      <script>
          $('#id_username').blur(
              function () {
                  var value = $('#id_username').val();
                  var url = '/Store/aj/?username='+value;
                  $.ajax(
                      {
                        url : url,
                        type : 'get',
                          data : '',
                          success : function (data) {
                              $('#message').text(data.content);
                              var s = data.status;
                              if (s=='error'){
                                $('#submit').attr("disabled",true)
                              }else {
                                  $('#submit').attr("disabled",false)
                              }
                          },
                          error : function (error) {
                              console.log(error)
                          }
                      }
                  )
              }
          )
      </script>

</body>

</html>
